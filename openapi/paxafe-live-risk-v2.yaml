openapi: 3.1.0
x-stoplight:
  id: f2c0906f30b2f
info:
  title: PAXAFE Live Risk API v2
  version: '1.3'
  summary: API for capturing and retrieving live risk data
  description: |-
    **Monitoring Simplified. Prevent product waste & ensure on-time delivery.** Unlock loss prevention, Reduce monitoring burden, and build the foundation for scaling IoT.

    Live Risk recommends Act, Watch or Ignore for each shipment and applied at each shipments' device ping.  API response Includes specific risk factors and contextual risk summary statement.  Multiple risk factors evaluated including Predicted Time of Arrival (PTA), Predicted Temperature Excursion (PTE), internal SLA's/contracts and external risk factors (weather, traffic, geopolitical)
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: help@paxafe.com
    url: 'mailto:help@paxafe.com'
    email: help@paxafe.com
servers:
  - url: 'https://api.paxafe.com/live-risk/v2'
    description: prod
  - url: 'https://api-qa.paxafe.com/live-risk/v2'
    description: qa
  - url: 'https://api-dev.paxafe.com/live-risk/v2'
    description: dev
  - url: 'https://api-preprod.paxafe.com/live-risk/v2'
    description: preprod
paths:
  /getLiveStatus:
    post:
      summary: PAXAFE Live Risk API v2
      x-stoplight:
        id: e518dcfdf66c4
      operationId: getLiveRisk
      description: |-
        **Monitoring Simplified. Prevent product waste & ensure on-time delivery.** Unlock loss prevention, Reduce monitoring burden, and build the foundation for scaling IoT.

        Live Risk recommends Act, Watch or Ignore for each shipment and applied at each shipments' device ping.  API response Includes specific risk factors and contextual risk summary statement.  Multiple risk factors evaluated including Predicted Time of Arrival (PTA), Predicted Temperature Excursion (PTE), internal SLA's/contracts and external risk factors (weather, traffic, geopolitical)
      parameters: []
      responses:
        '200':
          description: |
            The Live Risk Response has a few status codes which help
            in understanding whether the request was well formed 
            or not. Following is a quick reference to the status codes : 
            - PXSC100 : When both location and temperature are present in the request
            - PXSC101 : When only temperature is present in the request
            - PXSC102 : When only location is present in the request
            - PXSC103 : When shipment deviated from its identified route
            - PXER100 : When `shipment_id` is missing or null in the request
            - PXER101 : When `device_time` is missing or null in the request
            - PXER102 : When `location` and `temp` are missing or null in the request
            The following status codes are related to the PTA (Predicted Time of Arrival) fields of Live Risk. They will be found in place of a PTA prediction in the Live Risk response. 
            - PXER101 : Incorrect `latitude` format
            - PXER102 : Incorrect  `longitude` format
            - PXER103 : Incorrect `timestamp` format
            - PXER104 : Incorrect  `origin`/`destination` format
            - PXER105 : When `final_destination` is missing in request
            - PXER106 : Unable to calculate PTA
            - PXER108 : When the onboarded lane data is missing required fields - lane needs to be refreshed
            - PXER109 : When the onboarded lane is missing required data - lane needs to be refreshed.
            - PXER110 : When `final_destination` is None in request
            **Reference to detailed scenarios [here](docs/testdoc.md)**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveRiskResponse'
              examples:
                All-Risk-Levels-Ignore:
                  summary: All impacts are Ignore
                  value:
                    shipment_id: SHIP12345
                    device_id: DEV67890
                    risk_level: Ignore
                    delivery_impact:
                      risk_level: Ignore
                      leg:
                        current_leg: LEG123
                        leg_type: stop
                        leg_current_duration: 1440
                        leg_typical_duration: 12
                        pta: '2024-05-21T21:45:06Z'
                      final_destination:
                        contracted_transit_time: 3600
                        shipment_transit_time: 3510.5
                        pta: '2024-05-21T21:45:06Z'
                        delayed: false
                        delayed_by: 0
                    temperature_impact:
                      risk_level: Ignore
                      current_temperature: 23.5
                      mean_temperature_at_location_historical: 22.8
                      std_deviation_temperature_at_location_historical: 1.2
                      temp_ranges:
                        range_1:
                          pte: normal temperature
                          excursion: false
                          time_out_of_range: 0
                          remaining_time_out_of_range: 240
                          remaining_shelf_life: 100%
                          num_excursions: 0
                          up_limit: 8
                          low_limit: 2
                    external_impact:
                      risk_level: Ignore
                      event_summary:
                        - No significant external events
                      impacted_location:
                        - N/A
                      event_type:
                        - N/A
                      event_start_time:
                        - '2024-10-10T10:00:00-03:00'
                      event_expiry:
                        - '2024-10-11T10:00:00-03:00'
                    device_impact:
                      ping_rate_risk_level: Ignore
                      battery_risk_level: Ignore
                      current_ping_rate: 60
                      average_ping_rate: 60
                    packaging_impact:
