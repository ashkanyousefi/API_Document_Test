                Delivery-Impact-Act:
                  summary: Delivery impact is Act
                  value:
                    shipment_id: SHIP12347
                    device_id: DEV67892
                    risk_level: Act
                    delivery_impact:
                      risk_level: Act
                      leg:
                        current_leg: LEG125
                        leg_type: stop
                        leg_current_duration: 1575
                        leg_typical_duration: 12
                        pta: '2024-05-24T09:00:00Z'
                      final_destination:
                        contracted_transit_time: 3600
                        shipment_transit_time: 4920.25
                        pta: '2024-05-25T18:00:00Z'
                        delayed: true
                        delayed_by: 1320
                    temperature_impact:
                      risk_level: Ignore
                      current_temperature: 15.5
                      mean_temperature_at_location_historical: 16.2
                      std_deviation_temperature_at_location_historical: 1.5
                      temp_ranges:
                        range_1:
                          pte: normal temperature
                          excursion: false
                          time_out_of_range: 0
                          remaining_time_out_of_range: 240
                          remaining_shelf_life: 90%
                          num_excursions: 0
                          up_limit: 8
                          low_limit: 2
                    external_impact:
                      risk_level: Watch
                      event_summary:
                        - Severe weather conditions expected
                      impacted_location:
                        - Chicago
                      event_type:
                        - Weather
                      event_start_time:
                        - '2024-10-10T10:00:00-03:00'
                      event_expiry:
                        - '2024-05-25T12:00:00Z'
                    device_impact:
                      ping_rate_risk_level: Ignore
                      battery_risk_level: Ignore
                      current_ping_rate: 60
                      average_ping_rate: 60
                    packaging_impact:
                      risk_level: Ignore
                      thermal_life_expired: false
                      remaining_thermal_life: 80
                    risk_summary: Urgent action required due to significant delays in delivery. Weather conditions may further impact the shipment.
                All-Impacts:
                  summary: Example with multiple external impacts
                  value:
                    shipment_id: SHIP12345
                    device_id: DEV67890
                    risk_level: Watch
                    delivery_impact:
                      risk_level: Ignore
                      leg:
                        current_leg: LEG123
                        leg_type: stop
                        leg_current_duration: 1440
                        leg_typical_duration: 12
                        pta: '2024-05-21T21:45:06Z'
                      final_destination:
                        contracted_transit_time: 3600
                        shipment_transit_time: 3510.5
                        pta: '2024-05-21T21:45:06Z'
                        delayed: false
                        delayed_by: 0
                    temperature_impact:
                      risk_level: Ignore
                      current_temperature: 23.5
                      mean_temperature_at_location_historical: 22.8
                      std_deviation_temperature_at_location_historical: 1.2
                      temp_ranges:
                        range_1:
                          pte: normal temperature
                          excursion: false
                          time_out_of_range: 0
                          remaining_time_out_of_range: 240
                          num_excursions: 0
                          up_limit: 8
                          low_limit: 2
                    external_impact:
                      event_summary:
                        - 'INMET issues alert starting on: 09/30/2024 10:32. Slight health risk. Temperature 5°C above average for a period of 02 to 03 days.'
                        - 'INMET issues alert starting on: 09/30/2024 09:33. Relative humidity varying between 30% and 20%. Low risk of forest fires and health issues.'
                      impacted_location:
                        - Sao Paulo
                        - Technopark
                      event_type:
                        - 'weather:Heat wave'
                        - 'weather:Low Humidity'
                      event_start_time:
                        - '2024-10-10T10:00:00-03:00'
                        - '2024-10-10T10:00:00-03:00'
                      event_expiry:
                        - '2024-10-02T23:59:00-03:00'
                        - '2024-09-30T23:00:00-03:00'
                      risk_level: Watch
                    device_impact:
                      ping_rate_risk_level: Ignore
                      battery_risk_level: Ignore
                      current_ping_rate: 60
                      average_ping_rate: 60
                    packaging_impact:
                      risk_level: Ignore
                      thermal_life_expired: false
                      remaining_thermal_life: 80
                    risk_summary: 'The shipment is currently on track, but there are weather alerts for heat wave and low humidity in the delivery area that may impact the shipment.'
                Example 1:
                  value:
                    status_code: PXSC100
                    shipment_id: SHIP12345
                    device_id: DEV67890
                    risk_level: Ignore
                    risk_summary: 'The shipment is predicted to breach the temperature limit 2-10 C in the next 120 minutes, the shipment is dwelling at the current leg longer than usual but may still arrive at the destination on time.'
                    delivery_impact:
                      risk_level: Ignore
                      leg:
                        current_leg: LEG123
                        leg_type: stop
                        leg_current_duration: 1440
                        leg_typical_duration: 12
                        pta: '2024-05-21T21:45:06Z'
                      final_destination:
                        contracted_delivery_time: '2023-01-05 08:20:59'
                        shipment_transit_time: 3510.5
                        pta: '2024-05-21T21:45:06Z'
                        delayed: false
                        delayed_by: 0
                    temperature_impact:
                      risk_level: Watch
                      current_temperature: 23.5
                      mean_temperature_at_location_historical: 22.8
                      std_deviation_temperature_at_location_historical: 1.2
                      temp_ranges:
                        property1:
                          pte: normal temperature
                          excursion: false
                          time_out_of_range: 540
                          remaining_time_out_of_range: 60
                          remaining_shelf_life: 10%
                          num_excursions: 2
                          up_limit: 8
                          low_limit: 2
                        property2:
                          pte: normal temperature
                          excursion: false
                          time_out_of_range: 540
                          remaining_time_out_of_range: 60
                          remaining_shelf_life: 10%
                          num_excursions: 2
                          up_limit: 8
                          low_limit: 2
                    external_impact:
                      risk_level: Watch
                      event_summary:
                        - 'INMET issues alert starting on: 09/30/2024 10:32. Slight health risk. Temperature 5°C above average for a period of 02 to 03 days.'
