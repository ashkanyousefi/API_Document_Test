                      risk_level: Ignore
                      thermal_life_expired: false
                      remaining_thermal_life: 80
      security:
        - x-api-key: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - shipment_id
                - device_time
              properties:
                shipment_id:
                  type: string
                  description: Unique identifier for the shipment
                  example: SHIP12345
                device_time:
                  type: integer
                  description: Device timestamp in epoch time
                  format: int64
                  example: 1627848302
                device_id:
                  type: string
                  description: Unique identifier for the device
                  example: DEV67890
                latitude:
                  type: number
                  description: 'Latitude of the current location. If missing, only temperature_impact will be present in the output response.'
                  format: float
                  example: 37.7749
                longitude:
                  type: number
                  description: 'Longitude of the current location. If missing, only temperature_impact will be present in the output response.'
                  example: -122.4194
                  format: float
                temperature:
                  type: number
                  description: 'Current temperature in Celsius. If missing, only delivery_impact and external_impact will be present in the output response.'
                  example: 23.5
                  format: float
                battery:
                  type: number
                  description: 'Current battery in percentage. If missing, only delivery_impact, external_impact and temperature_impact will be present in the output response.'
                  example: 23.5
                  format: float
                lane_id:
                  type: string
                  description: Lane identifier or name.
                  example: LANE456
                customer_lane_id:
                  type: string
                  x-stoplight:
                    id: dommltxnxw40r
                  description: Customer lane ID can be input as an alternative for lane_id.
                  example: '875254'
                temperature_profile:
                  type: array
                  description: Temperature profile data. List of dictionaries with temperature range information.  Not mandatory if temperature is missing.
                  items:
                    type: object
                    required:
                      - name
                      - time_outside_range
                      - low
                      - high
                    properties:
                      name:
                        type: string
                        description: 'Product name, generic range name, or ''''overall'''' if only one range is tracked'
                        example: overall
                      time_outside_range:
                        type: integer
                        description: Time allowed outside temperature range in minutes. -1 if not available or applicable.
                        example: 120
                      low:
                        type: integer
                        description: Lower temperature threshold in degrees Celsius.
                        example: 0
                      high:
                        type: integer
                        description: Upper temperature threshold in degrees Celsius.
                        example: 25
                      product_family:
                        type: string
                        description: Optional field for product family.
                        example: 200m
                contracted_delivery_time:
                  type: integer
                  description: Contracted transit time in minutes.
                  x-stoplight:
                    id: 1y02bwclo07nw
                  example: 1200
                delivery_date:
                  type: string
                  description: Delivery date and time in UTC.
                  example: '2024-05-21T21:45:06Z'
                  format: date-time
                journey_config:
                  type: array
                  x-stoplight:
                    id: 028ussrxc5oqd
                  items:
                    x-stoplight:
                      id: fuv08194iwk00
                    type: object
                    required:
                      - name
                      - type
                      - latitude
                      - longitude
                    properties:
                      id:
                        type: integer
                        x-stoplight:
                          id: dnt1nmf5s14mr
                        example: 1
                      name:
                        type: string
                        x-stoplight:
                          id: dqxa2400lmjqa
                        example: ORD
                      type:
                        x-stoplight:
                          id: 1s7hdgydrxujh
                        type: string
                        enum:
                          - origin
                          - destination
                          - stop
                        example: origin
                      latitude:
                        type: number
                        x-stoplight:
                          id: 4wql19nnru8le
                        example: -49.324
                        format: float
                      longitude:
                        type: number
                        x-stoplight:
                          id: 1dazkhk37wdk2
                        example: 34.89
                        format: float
                shipment_config:
                  type: object
                  x-stoplight:
                    id: ck3dszaqjv56c
                  description: Shipment configuration data.
                  properties:
                    carrier_name:
                      type: string
                      x-stoplight:
                        id: ihmfyy1g5bdpf
                      example: UPS
                    packaging:
                      type: string
                      x-stoplight:
                        id: yong977t3bxvm
                      example: Envirotainer
                    thermal_life:
                      type: number
                      format: float
                      description: 'Represents expected thermal life of shipment for given product, measured in hours. Optional field.'
                      example: 85
                device_config:
                  type: object
                  x-stoplight:
                    id: ck3dszaqjv56n
                  description: Device configuration data.
                  properties:
                    expected_ping_rate:
                      type: number
                      format: float
                      x-stoplight:
                        id: ihmfyy1g5bdif
                      example: 40
                    start_battery_threshold:
                      type: number
                      format: float
                      x-stoplight:
                        id: yong977t5bxjm
                      example: 90
                    end_battery_threshold:
                      type: number
                      format: float
                      x-stoplight:
                        id: yong957t5bxpm
                      example: 10
            examples:
              Example 1:
                value:
                  shipment_id: SHIP12345
                  device_time: 1627848302
                  device_id: DEV67890
                  latitude: 37.7749
                  longitude: -122.4194
                  temperature: 23.5
                  battery: 40
                  lane_id: LANE456
                  customer_lane_id: '875254'
                  temperature_profile:
                    - name: overall
                      time_outside_range: 120
                      low: 0
                      high: 25
                      product_family: 200m
                  contracted_delivery_time: 1200
                  delivery_date: '2024-05-21T21:45:06Z'
                  journey_config:
                    - id: 1
                      name: ORD
                      type: origin
                      latitude: -49.324
                      longitude: 34.89
                    - id: 2
                      name: DFW
                      type: stop
                      latitude: 32.898
                      longitude: -97.036
                    - id: 3
                      name: LAX
                      type: destination
                      latitude: 33.939
                      longitude: -118.404
                  shipment_config:
                    carrier_name: UPS
                    packaging: Envirotainer
                    thermal_life: 100
                  device_config:
                    expected_ping_rate: 40
                    start_battery_threshold: 90
                    end_battery_threshold: 10
      tags:
        - liverisk
    parameters: []
components:
  securitySchemes:
    x-api-key:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    LiveRiskResponse:
      type: object
      x-stoplight:
        id: g1fj1j6yqgf6s
      properties:
        status_code:
          type: string
          description: Status of the response
          enum:
            - PXSC100
            - PXSC101
            - PXSC102
            - PXER100
            - PXER101
            - PXER102
          example: PXSC100
        shipment_id:
          type: string
          description: Unique identifier for the shipment
          example: SHIP12345
        device_id:
          type: string
          description: Unique identifier for the device
          example: DEV67890
        risk_level:
          type: string
          description: Overall risk level for the shipment
          enum:
            - Ignore
            - Watch
            - Act
          example: Ignore
        risk_summary:
          type: string
          description: Contextual statement about the overall state of the shipment
          example: 'The shipment is predicted to breach the temperature limit 2-10 C in the next 120 minutes, the shipment is dwelling at the current leg longer than usual but may still arrive at the destination on time.'
        delivery_impact:
          type: object
          description: Impact on delivery details
          properties:
            risk_level:
              type: string
              description: Risk level for delivery impact
              enum:
                - Ignore
                - Watch
                - Act
                - Unavailable
              example: Ignore
            leg:
              type: object
              description: Current leg details
              properties:
                current_leg:
                  type: string
                  description: Identifier for the current leg
                  example: LEG123
                leg_type:
                  type: string
                  description: Type of the current leg
                  enum:
                    - stop
                    - segment
                    - N/A
                  example: stop
                leg_current_duration:
                  type:
                    - integer
                    - string
                  description: Current duration of this leg in minutes
                  example: 1440
                leg_typical_duration:
                  type: integer
                  x-stoplight:
                    id: bcrlu9b0xkwux
                  description: Average duration / dwell time of shipments during this leg.
                pta:
                  type: string
                  description: Predicted Time of Arrival for this leg. Available only for onboarded lanes.
                  example: '2024-05-21T21:45:06Z'
                  format: date-time/string
                delayed:
                  type: boolean
                  description: Whether arrival at leg is delayed
                  example: false
            final_destination:
              type: object
              description: Final destination details
              properties:
                contracted_delivery_time:
                  type: string
                  description: Final destination time based on the time the shipment began and the contracted transit time
                  x-stoplight:
                    id: s95p7rshb41vb
                  format: date-time
                  example: '2023-01-05 08:20:59'
                shipment_transit_time:
                  type: number
                  format: float
                  description: Actual transit time to final destination in minutes
                  example: 3510.5
                pta:
                  type: string
                  description: Predicted Time of Arrival at final destination. Available only for onboarded lanes.
                  example: '2024-05-21T21:45:06Z'
                  format: date-time/string
                delayed:
                  type: boolean
                  description: Whether arrival at final destination is delayed
                  example: false
                delayed_by:
                  type: integer
                  description: 'Duration of delay at final destination in minutes, if any'
                  example: 0
        temperature_impact:
          type: object
          description: Impact of temperature on the shipment
          properties:
            risk_level:
              type: string
              description: Risk level for temperature impact
              enum:
                - Ignore
                - Watch
                - Act
                - Unavailable
              example: Watch
            current_temperature:
              type: number
              format: float
              description: Current temperature of the shipment in Celsius
              example: 23.5
            mean_temperature_at_location_historical:
              type:
                - number
                - 'null'
              description: Historical average temperature at the current location in Celsius. Available only for onboarded lanes.
              example: 22.8
            std_deviation_temperature_at_location_historical:
              type:
                - number
                - 'null'
              description: Standard deviation of historical temperature at the current location in Celsius. Available only for onboarded lanes.
              example: 1.2
            temp_ranges:
              type: object
              description: Temperature profile data. The number of ranges will depend on the temperature profile specified in the input.
              additionalProperties:
                $ref: '#/components/schemas/TemperatureRange'
        external_impact:
          type: object
          description: External factors impacting the shipment
          properties:
            risk_level:
              type: string
              description: Risk level for external impact
              enum:
                - Ignore
                - Watch
                - Act
              example: Watch
            event_summary:
              type: array
              description: Summary of the external events
              example:
                - 'INMET issues alert starting on: 09/30/2024 10:32. Slight health risk. Temperature 5°C above average for a period of 02 to 03 days.'
                - 'INMET issues alert starting on: 09/30/2024 09:33. Relative humidity varying between 30% and 20%. Low risk of forest fires and health issues.'
              items:
                type: string
            impacted_location:
              type: array
              description: Locations impacted by the external events
              example:
                - Sao Paulo
                - Technopark
              items:
                type: string
            impacted_location_coordinates:
              type: array
              description: Locations coordinates impacted by the external events
              example:
                - latitude: 34.5566
