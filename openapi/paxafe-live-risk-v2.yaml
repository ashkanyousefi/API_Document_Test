                      impacted_location:
                        - Sao Paulo
                        - Technopark
                      event_type:
                        - 'weather:Heat wave'
                        - 'weather:Low Humidity'
                      event_start_time:
                        - '2024-10-10T10:00:00-03:00'
                        - '2024-10-10T10:00:00-03:00'
                      event_expiry:
                        - '2024-10-02T23:59:00-03:00'
