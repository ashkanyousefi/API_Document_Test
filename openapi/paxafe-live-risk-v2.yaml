                      thermal_life_expired: false
                      remaining_thermal_life: 80
                    risk_summary: The shipment is currently on track with no significant risks identified.
                Temperature-Impact-Watch:
                  summary: Temperature impact is Watch
                  value:
                    shipment_id: SHIP12346
                    device_id: DEV67891
                    risk_level: Watch
                    delivery_impact:
                      risk_level: Ignore
                      leg:
                        current_leg: LEG124
                        leg_type: segment
                        leg_current_duration: 2955
